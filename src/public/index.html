<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Service Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 sidebar">
                <div class="p-3">
                    <button class="btn btn-primary w-100 mb-3" id="newChat">New Chat</button>
                    <div id="chatHistory" class="chat-history">
                        <!-- Chat history will be populated here -->
                    </div>
                </div>
            </div>
            
            <!-- Main Chat Area -->
            <div class="col-md-9 main-chat">
                <div class="chat-container">
                    <div id="chatMessages" class="chat-messages">
                        <!-- Messages will be populated here -->
                    </div>
                    <div class="chat-input-container">
                        <form id="chatForm" class="chat-form">
                            <div class="input-group">
                                <textarea class="form-control" id="messageInput" rows="1" placeholder="Type your message..."></textarea>
                                <button class="btn btn-primary" type="submit">Send</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
